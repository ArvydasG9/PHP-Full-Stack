<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamoka PHP-Full-Stack</title>
</head>
<body>
    Labukas 
    <br/>    <!-- Perkelimas į kitą eilutę -->  
    <hr /><!-- iterpia horizontalia linija --> 
    <!-- Lorem + skaicius: autoatiskai uzpildo kozkokiu tekstu  -->
    <h1>Tai pirmi HTML žingsniai</h1> <!-- Antrašte: h1 didziausia, h6 maziausia -->
    <h2 style="color:blue">Mėlynos spalvos txt</h2>
    <p>paragrafai</p><!-- paragrafai -->

    <p>teksto <strong> paryskinimas strong</strong> </p><!--strong paryskinimas -->
    <p>teksto <b> paryskinimas analogiskai strong</b> </p><!-- b analogiskai strong paryskinimas -->
    <p>teksto <i> pasvirimas</i> </p><!-- i pasvirimas -->
    <!-- Sarašai -->
    <h2>Sarašai (list - ul, ol), + li</h2>   
    <ul><!-- nenumeruojamas su bubuliukais -->
        <li>pirmas</li> 
        <li>antra</li>
        <li>trecia</li>
    </ul>
    <ol><!-- numeruojamas su bubuliukais -->
        <li>pirmas</li> 
        <li>antra</li>
        <li>trecia</li>
    </ol>

    <!-- Savybes inline -->
    <h2>Savybes:</h2>
    <h3 style="color: tomato" >Spalva</h3><!-- Spalvos -->
    <h3 style="color: rgb(71, 145, 255); font-size: 30px;" >Spalva, dydis</h3><!-- Spalvos -->





</body>
</html>
